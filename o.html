<html>
  <head>
    <link href="site.css" rel="stylesheet"></link>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-md-center mt-0">
          <div class="col-md-4">
              <img src="unc-charlotte-logo.png"  class="img-fluid"/>
          </div>

        </div>
         <hr>
        <div class="row justify-content-md-center mt-0">
          <div class="col-md-8">
              <h1> BOOTCAMP COMPLETION CERTIFICATE </h1>
              <p> This certificate is presented to </p>
              <h1> {STUDENT_NAME} </h1>
              <p> in recognition of successfull completion of </p>
              <h1> {BOOTCAMP_NAME} </h1>
              <p> heartiest congratulations! </p>
          </div>
        </div>
        <div class="row justify-content-md-center mt-0">
          <div class="col-md-8">
              <div class="row">
                  <div class="col-md-8">
                      <img class="sign-fill img-fluid" src="signature.png"/>
                  </div>
              </div>

              <h4 class="dashes"> -------------------------------- </h4>
              <p> {SIGNATORY} </p>
          </div>
          <div class="col-md-2">
              <p class="sign-fill"> {DATE} </p>
              <h4 class="dashes"> -------------------------------- </h4>
              <p> Date </p>
          </div>
        </div>
    </div>
  </body>
</html>
